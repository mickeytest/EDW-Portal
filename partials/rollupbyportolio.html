<div id="page-wrapper">
  <div class="container-fluid" >

    <div class="row">&nbsp;</div>
  	  <div class="row">
            <div class="col-lg-12">
              <h1 class="page-header animated bounceInRight">Rollup Status by Portfolio</h1>   
            </div>
      </div>
      <div class="row">&nbsp;</div>

     <div class="row">
          <div class="col-md-6">
              <p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup ng-model="dt" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
              </p>
          </div>
     </div>

     <div class="row">
        <div class="col-lg-12">      
          <form name="myForm" class="form-horizontal pull-left animated bounceInRight" >
           <label class="col-lg-3 control-label pull-left">Environment</label>
            <div class="col-lg-9 pull-right" >
              <label class="radio-inline">
                <input type="radio" value= "BER"  ng-model="env" >
                ITG           
              </label>
              <label class="radio-inline">
                <input type="radio" value= "ZEO"  ng-model="env" >
                 ZEO
              </label>
              <label class="radio-inline">
                <input type="radio" value= "EMR" ng-model="env" >
                 EMR
              </label >
              <label class="radio-inline">
                <input type="radio" value= "JAD"  ng-model="env" >
                 JAD
              </label>
             </div>
           </form>
        </div>
     </div>

    <div class="row">&nbsp;</div>

    <div class="row" >
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i>  Rollup Chart</h3>
                </div>
                <div class="panel-body " >
                    <chart  value='rollupbypf' height="800" chartobj='chartObj'>
                    </chart>
         
                </div>
            </div>
        </div>
    </div>

      <div class="row">
            <div class="col-lg-12">
              <h1 class="page-header animated bounceInRight">Early Domain</h1>   
            </div>
      </div>

    <div class="row">
        <div class="col-lg-12">      
          <form name="myForm" class="form-horizontal pull-left animated bounceInRight" >
           <label class="col-lg-3 control-label pull-left">Environment</label>
            <div class="col-lg-9 pull-right" >
              <label class="radio-inline">
                <input type="radio" value= "ZEO"  ng-model="env1" >
                 ZEO
              </label>
              <label class="radio-inline">
                <input type="radio" value= "EMR" ng-model="env1" >
                 EMR
              </label >
              <label class="radio-inline">
                <input type="radio" value= "JAD"  ng-model="env1" >
                 JAD
              </label>
              <label class="radio-inline">
                <input type="radio" value= "ALL"  ng-model="env1" >
                 ALL PRO
              </label>
             </div>
           </form>
        </div>
     </div>

 <div class="row">&nbsp;</div>
    <div class="row" >
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i>  Rollup Chart</h3>
                </div>
                <div class="panel-body " >
                    <chart  value='rollupbythreepf' height="400" chartobj='chartObj'>
                    </chart>
                </div>
            </div>
        </div>
    </div>

  </div>
 </div>
