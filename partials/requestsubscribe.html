<div id="page-wrapper">
  <div class="container-fluid" >


                <!-- Page Heading -->
      <div class="row">
          <div class="col-lg-12">
              <h1 class="ui dividing header animated bounceInRight">
                  Request Subscribe
              </h1>
          </div>
      </div>
      <div class="row">&nbsp;</div>
      
      <div id="messagebar"> 
     </div>
       <div class="row">
          <div class="col-lg-12">
            <form class="ui form">
               <div class="field col-lg-12">
                    <div class="col-lg-6 ">
                        <label >Email:</label>
                        <p class="col-lg-12 input-group " >
                        <input type="text" name="email" class="form-control" placeholder="smith.john@hpe.com" ng-model="email">
                         <span class="input-group-btn"><button class="btn btn-default" type="button" ng-click="searchEmail()"><i class="fa fa-search"></i></button></span>
                          <div  ng-show="emailchecked" class="ui pointing red basic label">
                            Please enter an Email Address!
                          </div>
                        </p>
                    </div>
                  </div>
                  <div class="field col-lg-12">
                    <div class="col-lg-6 ">
                        <label >User:</label>
                        <p class="col-lg-12 input-group " >
                        <input type="text" name="name" class="form-control" placeholder="John Smith" ng-model="username">
                              <div ng-show="namechecked" class="ui pointing red basic label">
                            Please enter Your User Name!
                          </div>
                        </p>
                    </div>
                  </div>
                  <div class="field col-lg-12">
                    <div class="col-lg-6 ">
                        <label >Description:</label>
                        <p class="col-lg-12 input-group " >
                         <textarea rows="4" placeholder="Please Specify your description!" ng-model="description"></textarea>
                        </p>
                    </div>
                  </div>
                   <div class="field col-lg-12">
                    <div class="col-lg-6 ">
                        <label >Category:</label>
                           <div class="ui segment">
                              <div class="field">
                                <div class="ui toggle checkbox">
                                  <input type="checkbox" ng-model="rollupstatus" >
                                  <label>Rollup Status</label>
                                </div>             
                              </div>
                               <div class="field">                             
                                 <div class="ui toggle checkbox" >
                                  <input type="checkbox" ng-model="slametrics"  >
                                  <label>SLA Metrics</label>
                                </div>    
                              </div>
                              <div class="field">                             
                                 <div class="ui toggle checkbox">
                                  <input type="checkbox" ng-model="edwbaseline" >
                                  <label>EDW Baseline</label>
                                </div>    
                              </div>
                            </div>
                    </div>

                  </div>
                   <div class="field col-lg-12">
                    <div class="col-lg-6 ">
                   <div class="ui button" tabindex="0" ng-click="submit()">Submit Request</div>
                     <div class="ui error message"></div>
                  </div>
                  </div>
            </form>
          </div>
       </div>

  </div>
</div>
